<body>

<div id="login_threejs_gooLogin_scene"></div>
<header>
	<a href="index.html">
		<img src="imgs/logo/logiForMain.svg" style="z-index: 1000; width:172px;">
	</a>
</header>

<br>
<div class="login">
	<div class="headertext">
		<h1 style="color: #fff; font-family: 'Roboto Condensed', sans-serif; letter-spacing: -3px;">LOGIN:ENTER YOURS !</h1>
		<br>
	</div>
	<form method="post" action="login_process.jsp" name="loginForm" id = "loginForm" autocomplete="off">
		<input type="text" placeholder="ID NUMBER" name="us_id"  class="textlogin"><br>
		<input type="password" placeholder="PASSWORD" name="us_pw" id="psswdlogin"><br><br><br>
		<input type="button" onclick="javascript:check();">
	</form>

	<div class="modal-footer">
		<a href="./join/join_user.jsp">Register</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="./join/find_pw.jsp">Find Password</a>&nbsp;&nbsp;
		<br><br>
	</div>
</div>

<script>
	function check() {
		if (document.loginForm.us_id.value == "" && document.loginForm.us_pw.value == "") {
			alert('아이디와 비밀번호를 입력해주세요.');
		} else if (document.loginForm.us_id.value == "") {
			alert('아이디를 입력해주세요.');
		} else if (document.loginForm.us_pw.value == "") {
			alert('비밀번호를 입력해주세요.');
		} else {
			document.loginForm.submit()
		}
	}

    $(document).ready(function(){
        $('body').keypress(function(e){
            if(e.keyCode!=13) return;
            if(!$('input[name="us_id"]').val()) $('input[name="us_id"]').focus();
            if(!$('input[name="us_pw"]').val()) $('input[name="us_pw"]').focus();
            $('#loginForm').submit();
        });
    });
</script>
